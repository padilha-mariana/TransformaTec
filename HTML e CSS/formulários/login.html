<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de login</title>
</head>
<body>
    <p><h2>Formulário de login</h2></p>
    <form action="formulario.html">
        <table>
            
            <tr>
                <td><label for="email">Email</label></td>
            </tr>
            <tr>
                <td><input type="email" name="email" id="email" required="true"></td>
            </tr>
            <tr>
                <td><label for="senha">Senha</label></td>
            </tr>
            <tr>
                <td><input type="password" name="password" id="password" required="true"></td>
                <td><td><input type="submit" value="Submit"></td></td>
            </tr>

        </table>
    </form>
</body>
</html>
