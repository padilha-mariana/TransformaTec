    <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Formulário</title>
</head>
<body>
    <p><h2>Formulário de cadastro</h2></p>
    <form action="" method="post">
        <table>
            <tr>
                <td><label for="nome">Nome</label></td>
            </tr>
            <tr>
                <td><input type="text" id="nome" required="true"></td>
            </tr>
            <tr>
                <td><label for="sobrenome">Sobrenome</label></td>
            </tr>
            <tr>
                <td><input type="text" id="sobrenome" required="true"></td>
            </tr>
            <tr>
                <td><label for="endereco">Endereço</label></td>
            </tr>
            <tr>
                <td><textarea name="endereco" id="endereco" cols="30" rows="5" required="true"></textarea></td>
            </tr>
            <tr>
                <tr>
                    <td><label for="disciplinas">Disciplinas</label></td>
                </tr>
                <td><input type="checkbox">Programação</td>
            </tr>    
            <tr>
                <td><input type="checkbox">Lógica</td>
            </tr>  
            <tr>
                <td><input type="checkbox">Algoritmos</td>
            </tr>  
            <tr>
                <td><input type="checkbox">Banco de dados</td>
            </tr>  
            <tr>
                <td><input type="checkbox">Mobile</td>
            </tr> 
                <tr>
                    <td><label for="Genero">Gênero</label></td>
                </tr>
            <tr>
                <td><input type="radio">Masculino</td>
            </tr>
            <tr>
                <td><input type="radio">Feminino</td>
            </tr>
            <tr>
                <td><input type="radio">Neutro</td>
            </tr>
            <tr>
                <td><input type="radio">Não informar</td>
            </tr>
            <tr>
                <td><label for="idade">Idade</label></td>
            <tr>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Cadastrar">
                    <input type="reset" value="Limpar">
                </td>
        </table>
    </form>
</body>
</html>
